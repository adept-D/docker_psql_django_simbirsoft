{% extends 'base_generic.html' %}

{% block title %}
    <title>Добавление заметки</title>
{% endblock title %}

{% block content %}
{% if user.is_authenticated %}
    <div class="main">
        <form action="{% url 'add_note' %}" method="POST">
            {% csrf_token %}
        
            {{ form.non_field.errors }}
            <div class="form">
                <label for="{{ form.content.id_for_label }}"></label>
                {{ form.content }}
                <div class="invalid-feedback">
                    {{ form.content.errors }}
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-lg center-block">Добавить заметку</button>
        </form>
    <div>
{% endif %}
{% endblock content %}
