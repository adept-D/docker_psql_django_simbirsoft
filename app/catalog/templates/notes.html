{% extends 'base_generic.html' %}

{% block title %}
    <title>Заметки</title>
{% endblock title %}

{% block content %}
{% if user.is_authenticated %}
        <div class="container">
            {% for note in notes %}
                <div class="card">
                    <div class="card-body">
                    <p class="card-text">{{ note.content }}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                    <div class="card-footer text-muted">
                        {{note.created_at|date:"H:i:s Y-m-d"}}
                    </div>
                </div>
            
            {% endfor %}
        </div>
  
{% endif %}
{% endblock content %}
